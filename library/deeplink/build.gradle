plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

apply from: "../../constant/build.gradle"

android {
    namespace 'com.tuanha.deeplink'

    defaultConfig {
        compileSdk project.ext.compileSdkVersion
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion

        multiDexEnabled = true
    }
    compileOptions {
        sourceCompatibility project.ext.javaVersion
        targetCompatibility project.ext.javaVersion
    }
    buildFeatures {
        viewBinding true
    }
//    kotlinOptions {
//        jvmTarget = project.ext.javaVersion.toString()
//    }
    lintOptions {
        abortOnError false
    }
}

dependencies {

    implementation androidxDependencies.values()
    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))

    api project(':library:deeplink-annotation')
    kapt project(':library:deeplink-processor')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'
}